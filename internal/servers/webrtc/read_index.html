<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	font-family: 'Arial', sans-serif;
}
#video {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgb(30, 30, 30);
}
#message {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	display: flex;
	align-items: center;
	text-align: center;
	justify-content: center;
	font-size: 16px;
	font-weight: bold;
	color: white;
	pointer-events: none;
	padding: 20px;
	box-sizing: border-box;
	text-shadow: 0 0 5px black;
}
</style>
<script defer src="./reader.js"></script>
</head>
<body>

<video id="video"></video>
<div id="message"></div>

<script>

const video = document.getElementById('video');
const message = document.getElementById('message');
let defaultControls = false;

const setMessage = (str) => {
  if (str !== '') {
    video.controls = false;
  } else {
    video.controls = defaultControls;
  }
  message.innerText = str;
};

const parseBoolString = (str, defaultVal) => {
  str = (str || '');

	let frag = 'a=ice-ufrag:' + od.iceUfrag + '\r\n'
		+ 'a=ice-pwd:' + od.icePwd + '\r\n';

	let mid = 0;

	for (const media of od.medias) {
		if (candidatesByMedia[mid] !== undefined) {
			frag += 'm=' + media + '\r\n'
				+ 'a=mid:' + mid + '\r\n';

			for (const candidate of candidatesByMedia[mid]) {
				frag += 'a=' + candidate.candidate + '\r\n';
			}
		}
		mid++;
	}

	return frag;
};

const loadStream = () => {
	requestICEServers();
};

const supportsNonAdvertisedCodec = (codec, fmtp) => (
	new Promise((resolve, reject) => {
		const pc = new RTCPeerConnection({ iceServers: [] });
		pc.addTransceiver('audio', { direction: 'recvonly' });
		pc.createOffer()
			.then((offer) => {
				if (offer.sdp.includes(' ' + codec)) { // codec is advertised, there's no need to add it manually
					resolve(false);
					return;
				}
				const sections = offer.sdp.split('m=audio');
				const lines = sections[1].split('\r\n');
				lines[0] += ' 118';
				lines.splice(lines.length - 1, 0, 'a=rtpmap:118 ' + codec);
				if (fmtp !== undefined) {
					lines.splice(lines.length - 1, 0, 'a=fmtp:118 ' + fmtp);
				}
				sections[1] = lines.join('\r\n');
				offer.sdp = sections.join('m=audio');
				return pc.setLocalDescription(offer);
			})
			.then(() => {
				return pc.setRemoteDescription(new RTCSessionDescription({
					type: 'answer',
					sdp: 'v=0\r\n'
					+ 'o=- 6539324223450680508 0 IN IP4 0.0.0.0\r\n'
					+ 's=-\r\n'
					+ 't=0 0\r\n'
					+ 'a=fingerprint:sha-256 0D:9F:78:15:42:B5:4B:E6:E2:94:3E:5B:37:78:E1:4B:54:59:A3:36:3A:E5:05:EB:27:EE:8F:D2:2D:41:29:25\r\n'
					+ 'm=audio 9 UDP/TLS/RTP/SAVPF 118\r\n'
					+ 'c=IN IP4 0.0.0.0\r\n'
					+ 'a=ice-pwd:7c3bf4770007e7432ee4ea4d697db675\r\n'
					+ 'a=ice-ufrag:29e036dc\r\n'
					+ 'a=sendonly\r\n'
					+ 'a=rtcp-mux\r\n'
					+ 'a=rtpmap:118 ' + codec + '\r\n'
					+ ((fmtp !== undefined) ? 'a=fmtp:118 ' + fmtp + '\r\n' : ''),
				}));
			})
			.then(() => {
				resolve(true);
			})
			.catch((err) => {
				resolve(false);
			})
			.finally(() => {
				pc.close();
			});
	})
);

const getNonAdvertisedCodecs = () => {
	Promise.all([
		['pcma/8000/2'],
		['multiopus/48000/6', 'channel_mapping=0,4,1,2,3,5;num_streams=4;coupled_streams=2'],
		['L16/48000/2']
	].map((c) => supportsNonAdvertisedCodec(c[0], c[1]).then((r) => (r) ? c[0] : false)))
		.then((c) => c.filter((e) => e !== false))
		.then((codecs) => {
			nonAdvertisedCodecs = codecs;
			loadStream();
		});
};

const onError = (err) => {
	if (restartTimeout === null) {
		setMessage(err + ', retrying in some seconds');

		if (pc !== null) {
			pc.close();
			pc = null;
		}

		restartTimeout = window.setTimeout(() => {
			restartTimeout = null;
			loadStream();
		}, retryPause);

		if (sessionUrl) {
			fetch(sessionUrl, {
				method: 'DELETE',
			});
		}
		sessionUrl = '';

		queuedCandidates = [];
	}
};

const sendLocalCandidates = (candidates) => {
	fetch(sessionUrl + window.location.search, {
		method: 'PATCH',
		headers: {
			'Content-Type': 'application/trickle-ice-sdpfrag',
			'If-Match': '*',
		},
		body: generateSdpFragment(offerData, candidates),
	})
		.then((res) => {
			switch (res.status) {
			case 204:
				break;
			case 404:
				throw new Error('stream not found');
			default:
				throw new Error(`bad status code ${res.status}`);
			}
		})
		.catch((err) => {
			onError(err.toString());
		});
};

const onLocalCandidate = (evt) => {
	if (restartTimeout !== null) {
		return;
	}

	if (evt.candidate !== null) {
		if (sessionUrl === '') {
			queuedCandidates.push(evt.candidate);
		} else {
			sendLocalCandidates([evt.candidate])
		}
	}
};

const onRemoteAnswer = (sdp) => {
	if (restartTimeout !== null) {
		return;
	}

	pc.setRemoteDescription(new RTCSessionDescription({
		type: 'answer',
		sdp,
	}))
		.then(() => {
			if (queuedCandidates.length !== 0) {
				sendLocalCandidates(queuedCandidates);
				queuedCandidates = [];
			}
		})
		.catch((err) => {
			onError(err.toString());
		});
};

const sendOffer = (offer) => {
	fetch(new URL('whep', window.location.href) + window.location.search, {
		method: 'POST',
		headers: {
			'Content-Type': 'application/sdp',
		},
		body: offer.sdp,
	})
		.then((res) => {
			switch (res.status) {
			case 201:
				break;
			case 404:
				throw new Error('stream not found');
			case 400:
				return res.json().then((e) => { throw new Error(e.error); });
			default:
				throw new Error(`bad status code ${res.status}`);
			}


			/**
			 * constructs the url properly with the window.location.href
             * res.headers.get('location') = "/<camera id>/whep/<session id>"
             * window.location.href (when coming from nginx) = "http://video.aipx.co/live/<destination ip>/<camera id>/webrtc"
             * we needed to combine them so that we end up with:
             * http://video.aipx.co/live/<destination ip>/<camera id>/whep/<session id>
			 **/
            let locationHeader = res.headers.get('location');
            if (locationHeader.startsWith('/')) {
                locationHeader = locationHeader.slice(1);
            }
            const basePath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            const baseLastSegment = basePath.split('/').filter(Boolean).pop();
            const locationFirstSegment = locationHeader.split('/')[0];

            if (locationFirstSegment === baseLastSegment) {
                locationHeader = locationHeader.substring(locationFirstSegment.length);
                if (locationHeader.startsWith('/')) {
                    locationHeader = locationHeader.slice(1); // Remove leading slash if present
                }
            }

            sessionUrl = new URL(locationHeader, basePath).toString();

			return res.text()
				.then((sdp) => onRemoteAnswer(sdp));
		})
		.catch((err) => {
			onError(err.toString());
		});
};

const createOffer = () => {
	pc.createOffer()
		.then((offer) => {
			offer.sdp = editOffer(offer.sdp);
			offerData = parseOffer(offer.sdp);
			pc.setLocalDescription(offer)
				.then(() => {
					sendOffer(offer);
				})
				.catch((err) => {
					onError(err.toString());
				});
		})
		.catch((err) => {
			onError(err.toString());
		});
};

const onConnectionState = () => {
	if (restartTimeout !== null) {
		return;
	}

	if (pc.iceConnectionState === 'disconnected') {
		onError('peer connection closed');
	}
};

const onTrack = (evt) => {
	setMessage('');
	video.srcObject = evt.streams[0];
};

const requestICEServers = () => {
	fetch(new URL('whep', window.location.href) + window.location.search, {
		method: 'OPTIONS',
	})
		.then((res) => {
			pc = new RTCPeerConnection({
				iceServers: linkToIceServers(res.headers.get('Link')),
				// https://webrtc.org/getting-started/unified-plan-transition-guide
				sdpSemantics: 'unified-plan',
			});

			const direction = 'sendrecv';
			pc.addTransceiver('video', { direction });
			pc.addTransceiver('audio', { direction });

			pc.onicecandidate = (evt) => onLocalCandidate(evt);
			pc.oniceconnectionstatechange = () => onConnectionState();
			pc.ontrack = (evt) => onTrack(evt);

			createOffer();
		})
		.catch((err) => {
			onError(err.toString());
		});
};

 const parseBoolString = (str, defaultVal) => {
	str = (str || '');

	if (['1', 'yes', 'true'].includes(str.toLowerCase())) {
		return true;
	}
	if (['0', 'no', 'false'].includes(str.toLowerCase())) {
		return false;
	}
	return defaultVal;
};

const loadAttributesFromQuery = () => {
  const params = new URLSearchParams(window.location.search);
  video.controls = parseBoolString(params.get('controls'), true);
  video.muted = parseBoolString(params.get('muted'), true);
  video.autoplay = parseBoolString(params.get('autoplay'), true);
  video.playsInline = parseBoolString(params.get('playsinline'), true);
  defaultControls = video.controls;
};

window.addEventListener('DOMContentLoaded', () => {
  loadAttributesFromQuery();

  new MediaMTXWebRTCReader({
    url: new URL('whep', window.location.href) + window.location.search,
    onError: (err) => {
      setMessage(err);
    },
    onTrack: (evt) => {
      setMessage('');
      video.srcObject = evt.streams[0];
    },
  });
});

</script>

</body>
</html>
